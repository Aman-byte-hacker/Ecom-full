{% extends 'base.html' %}
{% block style %}
{% endblock %}
{% block script %}
<script>
    window.onload = function(){
        var options = {
            "key": "rzp_test_FVgxuzBdJ9c4So",
            "amount" : "{{product.price}}",
            "currency": "INR",
            "name" : "{{product.name}}",
            "description": "{{product.description|truncatechars:10}}",
            "image": "{{product.image.url}}",
            "order_id": "{{order.id}}",
            "callback_url": "http://localhost:8000/payment/verify",
            "theme": {
                "color": "#3399cc"
            },
            "prefill": {
                "name": "{{request.user}}",
                "email": "{{request.user.email}}"
            },
        }
        var rzp1 = new Razorpay(options);
        rzp1.open();
    }
  
    
</script>    
{% endblock %}
{% block content %}
    <p style="display:none;">{{product}}</p>
    <p style="display:none;">{{order}}</p>
    
{% endblock %}
